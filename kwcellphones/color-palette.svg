    • Monochromatic: Most elegant and professional for your brand
  </text>
  <text x="90" y="2010" class="color-hex" style="font-size: 14px; fill: #4b5563;">
    • Split Complementary: Great balance between contrast and harmony (blue/purple accents)
  </text>
  <text x="90" y="2030" class="color-hex" style="font-size: 14px; fill: #4b5563;">
    • Analogous: Warm and inviting (orange-gold-yellow spectrum)
  </text>
  
  <text x="90" y="2065" class="color-label" fill="#1f2937">Dark Mode Implementation:</text>
  <text x="90" y="2090" class="color-hex" style="font-size: 14px; fill: #4b5563;">
    • Use #0A0A0A or #111827 as primary background
  </text>
  <text x="90" y="2110" class="color-hex" style="font-size: 14px; fill: #4b5563;">
    • Brighten gold to #E6C96F for better visibility on dark backgrounds
  </text>
  <text x="90" y="2130" class="color-hex" style="font-size: 14px; fill: #4b5563;">
    • Use #F9FAFB for primary text, #E5E7EB for secondary text
  </text>
  <text x="90" y="2150" class="color-hex" style="font-size: 14px; fill: #4b5563;">
    • Maintain current success/error/warning colors (already optimized)
  </text>
  
  <text x="90" y="2185" class="color-label" fill="#1f2937">CSS Variables for Dark Mode:</text>
  <rect x="90" y="2195" width="1000" height="135" fill="#1f2937" rx="4"/>
  <text x="110" y="2220" class="color-hex" style="font-size: 13px; fill: #10b981;">@media</text>
  <text x="170" y="2220" class="color-hex" style="font-size: 13px; fill: #f9fafb;"> (prefers-color-scheme: dark) {</text>
  <text x="130" y="2240" class="color-hex" style="font-size: 13px; fill: #f9fafb;">  :root {</text>
  <text x="150" y="2260" class="color-hex" style="font-size: 13px; fill: #d4af37;">    --primary:</text>
  <text x="260" y="2260" class="color-hex" style="font-size: 13px; fill: #e6c96f;"> #E6C96F</text>
  <text x="350" y="2260" class="color-hex" style="font-size: 13px; fill: #6b7280;">/* Brighter gold */</text>
  <text x="150" y="2280" class="color-hex" style="font-size: 13px; fill: #d4af37;">    --dark:</text>
  <text x="260" y="2280" class="color-hex" style="font-size: 13px; fill: #e6c96f;"> #0A0A0A</text>
  <text x="350" y="2280" class="color-hex" style="font-size: 13px; fill: #6b7280;">/* True black */</text>
  <text x="150" y="2300" class="color-hex" style="font-size: 13px; fill: #d4af37;">    --white:</text>
  <text x="260" y="2300" class="color-hex" style="font-size: 13px; fill: #e6c96f;"> #F9FAFB</text>
  <text x="350" y="2300" class="color-hex" style="font-size: 13px; fill: #6b7280;">/* Off-white for text */</text>
  <text x="130" y="2320" class="color-hex" style="font-size: 13px; fill: #f9fafb;">  }</text>
  <text x="110" y="2340" class="color-hex" style="font-size: 13px; fill: #f9fafb;">}</text>
  
