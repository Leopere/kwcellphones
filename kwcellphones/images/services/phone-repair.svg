<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#f8f9fa" />
  
  <!-- Phone outline -->
  <rect x="200" y="50" width="200" height="300" fill="#212529" rx="20" ry="20" />
  <rect x="220" y="80" width="160" height="240" fill="#f8f9fa" rx="5" ry="5" />
  <circle cx="300" cy="340" r="15" fill="#e9ecef" />
  
  <!-- Cracked screen effect -->
  <line x1="220" y1="80" x2="300" y2="200" stroke="#212529" stroke-width="2" />
  <line x1="300" y1="200" x2="380" y2="80" stroke="#212529" stroke-width="2" />
  <line x1="300" y1="200" x2="220" y2="320" stroke="#212529" stroke-width="2" />
  <line x1="300" y1="200" x2="380" y2="320" stroke="#212529" stroke-width="2" />
  
  <!-- Repair tools -->
  <rect x="450" y="150" width="100" height="10" fill="#495057" rx="5" ry="5" transform="rotate(45, 500, 155)" />
  <rect x="450" y="150" width="100" height="10" fill="#495057" rx="5" ry="5" transform="rotate(-45, 500, 155)" />
  
  <circle cx="100" y="150" r="30" fill="#495057" />
  <circle cx="100" y="150" r="20" fill="#f8f9fa" />
  <circle cx="100" y="150" r="10" fill="#495057" />
  
  <!-- Gold accent -->
  <rect x="0" y="370" width="600" height="30" fill="#d4af37" />
  
  <!-- Text placeholder -->
  <text x="300" y="390" font-family="Arial" font-size="18" text-anchor="middle" fill="#212529">Phone Repair</text>
</svg>
