<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#f8f9fa" />
  
  <!-- Laptop base -->
  <rect x="150" y="280" width="300" height="20" fill="#343a40" rx="5" ry="5" />
  
  <!-- Laptop keyboard -->
  <rect x="160" y="260" width="280" height="20" fill="#495057" rx="2" ry="2" />
  
  <!-- Laptop screen -->
  <rect x="175" y="100" width="250" height="160" fill="#343a40" rx="5" ry="5" />
  <rect x="185" y="110" width="230" height="140" fill="#adb5bd" rx="2" ry="2" />
  
  <!-- Screen content -->
  <rect x="195" y="120" width="210" height="120" fill="#212529" />
  <rect x="205" y="130" width="190" height="20" fill="#495057" />
  <rect x="205" y="160" width="100" height="10" fill="#495057" />
  <rect x="205" y="180" width="150" height="10" fill="#495057" />
  <rect x="205" y="200" width="120" height="10" fill="#495057" />
  <rect x="205" y="220" width="80" height="10" fill="#495057" />
  
  <!-- Repair tools -->
  <rect x="450" y="150" width="80" height="8" fill="#495057" rx="4" ry="4" transform="rotate(45, 490, 154)" />
  <rect x="450" y="150" width="80" height="8" fill="#495057" rx="4" ry="4" transform="rotate(-45, 490, 154)" />
  
  <circle cx="100" y="150" r="25" fill="#495057" />
  <circle cx="100" y="150" r="18" fill="#f8f9fa" />
  <circle cx="100" y="150" r="8" fill="#495057" />
  
  <!-- Gold accent -->
  <rect x="0" y="370" width="600" height="30" fill="#d4af37" />
  
  <!-- Text placeholder -->
  <text x="300" y="390" font-family="Arial" font-size="18" text-anchor="middle" fill="#212529">Laptop Repair</text>
</svg>
