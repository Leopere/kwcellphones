<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#f8f9fa" />
  
  <!-- Game console -->
  <rect x="200" y="100" width="200" height="200" fill="#212529" rx="10" ry="10" />
  <rect x="220" y="120" width="160" height="100" fill="#343a40" rx="5" ry="5" />
  
  <!-- Console buttons -->
  <circle cx="250" cy="260" r="15" fill="#d4af37" />
  <circle cx="290" cy="260" r="15" fill="#d4af37" />
  <circle cx="330" cy="260" r="15" fill="#d4af37" />
  <circle cx="370" cy="260" r="15" fill="#d4af37" />
  
  <!-- Controller -->
  <rect x="100" y="150" width="60" height="100" fill="#343a40" rx="30" ry="30" />
  <circle cx="130" cy="180" r="15" fill="#495057" />
  <rect x="115" y="210" width="30" height="10" fill="#495057" rx="5" ry="5" />
  <rect x="115" y="225" width="30" height="10" fill="#495057" rx="5" ry="5" />
  
  <!-- Repair tools -->
  <rect x="450" y="150" width="80" height="8" fill="#495057" rx="4" ry="4" transform="rotate(45, 490, 154)" />
  <rect x="450" y="150" width="80" height="8" fill="#495057" rx="4" ry="4" transform="rotate(-45, 490, 154)" />
  
  <circle cx="450" y="250" r="25" fill="#495057" />
  <circle cx="450" y="250" r="18" fill="#f8f9fa" />
  <circle cx="450" y="250" r="8" fill="#495057" />
  
  <!-- Gold accent -->
  <rect x="0" y="370" width="600" height="30" fill="#d4af37" />
  
  <!-- Text placeholder -->
  <text x="300" y="390" font-family="Arial" font-size="18" text-anchor="middle" fill="#212529">Game Console Repair</text>
</svg>
